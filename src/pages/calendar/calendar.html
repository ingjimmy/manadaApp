<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button style="font-size: 13px;" (click)="dismiss()" ion-button icon-right>
                <ion-icon name="icon-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>     
</ion-header>
<ion-content>
    <ion-grid (swipe)="tapEvent($event)">
        <ion-row class="calendar-header">
            <ion-col col-1>
                <ion-icon (click)="back()" name="arrow-back"></ion-icon>
            </ion-col>
            <ion-col col-10>{{monthName}} {{year}}</ion-col>
            <ion-col col-1>
                <ion-icon (click)="next()" name="arrow-forward"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row class="calendar-week-days">
            <ion-col *ngFor="let weekDay of weekdays">{{weekDay}}</ion-col>
        </ion-row>
        <ion-row *ngFor="let date of weeks" class="calendar-days">
            <ion-col (click)="setDate(day)" tappable *ngFor="let day of date">
                <span *ngIf="day.day != undefined" [ngClass]="{'calendar-selected-day': day.date == model.dueDate}">{{day.day}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
