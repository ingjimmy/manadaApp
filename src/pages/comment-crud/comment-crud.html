<ion-header>
    <ion-navbar>
        <div class="custom-title custom-divider">
            New comment
        </div>
        <ion-buttons end>
            <button style="font-size: 13px;" (click)="dismiss()" ion-button icon-right>
                <ion-icon name="icon-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content fixed>
    <div #commentcontent class="subject-action" contenteditable="true" placeholder="Describe the comment"></div>
</ion-content>
<ion-footer (touchstart)="footerTouchStart($event)">
    <ion-toolbar>
        <ion-buttons end>
            <button class="button-clear-manada fontcolor2" (touchstart)="send()" ion-button icon-right>
                Comment        
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
