<ion-header>
    <ion-navbar>
        <ion-buttons start class="custom-order">
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            New comment
        </ion-title>
        <ion-buttons end>
            <button class="fontcolor2" (click)="send()" ion-button icon-right>
                Send
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content fixed>
    <div #commentcontent class="subject-action" contenteditable="true" placeholder="Describe the comment"></div>
</ion-content>
