<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>
            {{updateUser != undefined ? 'Update data' : 'New team member'}}
        </ion-title> 
        <ion-buttons end>
            <button [disabled]="!form.valid && isBusy" (click)="send(form)" ion-button icon-right>
                Save                
            </button>
        </ion-buttons>       
    </ion-toolbar>
</ion-header>
<ion-content>
    <form (submit)="send(form)" #form="ngForm">
        <ion-item>
            <ion-input autofocus required type="text" [(ngModel)]="model.names" name="names" placeholder="Names"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input required type="email" pattern="\\w+([-+.']\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*" [(ngModel)]="model.email"
                name="email" placeholder="Email"></ion-input>
        </ion-item>        
    </form>
</ion-content>
