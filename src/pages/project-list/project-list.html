<ion-header>
    <ion-toolbar>
        <ion-title>
            Project list
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <button (click)="relation(project)" *ngFor="let project of mainService.projects" ion-item>
            {{project.name}}
        </button>
    </ion-list>
</ion-content>
