<ion-header>
    <ion-navbar>
        <div class="custom-title custom-divider">
            Project list
        </div>
        <ion-buttons end>
            <button style="font-size: 13px;" (click)="dismiss()" ion-button icon-right>
                <ion-icon name="icon-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button (click)="relation(project)" *ngFor="let project of mainService.projects" ion-item>
            {{project.name}}
        </button>
    </ion-list>
</ion-content>
