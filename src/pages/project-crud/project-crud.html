<ion-header>
    <ion-navbar>
        <div class="custom-title custom-divider">
            {{updateProject != undefined ? 'Update project' : 'New project'}}
        </div>
        <ion-buttons end>
            <button style="font-size: 13px;" (click)="dismiss()" ion-button icon-right>
                <ion-icon name="icon-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-bounce fixed>
    <form (submit)="send(form)" #form="ngForm">
        <ion-item>
            <ion-input focuser required type="text" [(ngModel)]="model.name" name="name" placeholder="Names"></ion-input>
        </ion-item>        
    </form>
</ion-content>
<ion-footer (touchstart)="footerTouchStart($event)">
    <ion-toolbar>
        <ion-buttons end>
            <button [disabled]="!form.valid && isBusy" class="button-clear-manada fontcolor2" (click)="send(form)" ion-button icon-right>
                Save        
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
