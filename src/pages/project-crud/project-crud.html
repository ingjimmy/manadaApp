<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>
            {{updateProject != undefined ? 'Update data' : 'New project'}}
        </ion-title>
        <ion-buttons end>
            <button [disabled]="!form.valid" (click)="send(form)" ion-button icon-right>
                Save                
            </button>
        </ion-buttons> 
    </ion-toolbar>
</ion-header>
<ion-content>
    <form (submit)="send(form)" #form="ngForm">
        <ion-item>
            <ion-input autofocus required type="text" [(ngModel)]="model.name" name="name" placeholder="Names"></ion-input>
        </ion-item>        
    </form>
</ion-content>
